<!DOCTYPE html>
<html>
<head>
	<title>Registro</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" href="img/dgest-logo.png" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/e424820ce2.js" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="img">
			<img src="img/dgest-logo.png">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="img/avatar.png">
				<h2 class="title">Registrar Docente</h2>
           		<div class="input-div one">
           		   <div class="i">
					    <i class="fa-solid fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Nombre</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i">
					    <i class="fa-solid fa-book"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Materia</h5>
           		    	<input type="text" class="input">
            	   </div>
            	</div>
				<div>
					<select name="Grade" id="Grade">
						<option value="" disabled selected>Seleccione el grado</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select>
					<select name="Group" id="Group">
						<option value="" disabled selected>Seleccione el grupo</option>
						<optgroup label="Primeros"></optgroup>
						<option value="1">1A</option>
						<option value="2">1B</option>
						<option value="3">1C</option>
						<option value="4">1D</option>
						<optgroup label="Segundos"></optgroup>
						<option value="5">2A</option>
						<option value="6">2B</option>
						<option value="7">2C</option>
						<option value="8">2D</option>
						<optgroup label="Terceros"></optgroup>
						<option value="9">3A</option>
						<option value="10">3B</option>
						<option value="11">3C</option>
				   </select>
				</div>
            	<input type="submit" class="btn" value="Registrar">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
